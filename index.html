<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div id="calculator">
        <div id="resultBlock">
            <div class="display" id="previous"></div>
            <div class="display" id="displayCurrent"></div>
        </div>
        
        <div id="operatorsBlock">
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button id="clear">AC</button>
            <button class="operator">x</button>
            <button class="operator">/</button>
            <button id="equal">=</button>
        </div>

        <div id="numbersBlock">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number zero">0</button>
            <button class="number">.</button>
        </div>
    </div>  

    <div id="footer">
        <p>Created by Guilherme Giaciani 2024 <a href="https://github.com/G-Giaciani" target="_blank"><i class="fa fa-github" style="font-size:24px"></i></a></p>
    </div>

</body>
</html>
